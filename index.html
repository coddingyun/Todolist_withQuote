<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    
    <title>Todo-list with Quote</title>
</head>
<body>
    <div id="todolist">
        <div class="main_title">
            <h1>
                <i class="fas fa-clipboard-list"></i>
                Todo-list with Quote
            </h1>
        </div>
        <!--<div class="subtitle">Just write what you have to do!</div>-->
        <div class="quote_text"></div>
        <div class="quote_author"></div>

        <div class="input_section">
            <form onsubmit="return false;">
                <div>
                    <input type = "text" class="item" autofocus="true">
                </div>
                <div>
                    <button type="button" class="input_button"><i class="fas fa-angle-double-down"></i></button>
                </div>
            </form>
        </div>
        <div class="item_list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
